## Introducci√≥n

- Implementa una gram√°tica para realizar operaciones b√°sicas con data frames

- Muy eficiente

- Operaciones principales: `slice`, `filter`, `select`, `arrange`, `mutate` y `summarize`

- Estas operaciones se pueden componer para realizar otras m√°s complejas

---

## slice

Selecciona filas por su posici√≥n

```r
slice(mpg, 1:5)
## # A tibble: 5 x 11
##   manufacturer model displ  year   cyl trans      drv     cty   hwy fl    class 
##   &lt;chr&gt;        &lt;chr&gt; &lt;dbl&gt; &lt;int&gt; &lt;int&gt; &lt;chr&gt;      &lt;chr&gt; &lt;int&gt; &lt;int&gt; &lt;chr&gt; &lt;chr&gt; 
## 1 audi         a4      1.8  1999     4 auto(l5)   f        18    29 p     compa~
## 2 audi         a4      1.8  1999     4 manual(m5) f        21    29 p     compa~
## 3 audi         a4      2    2008     4 manual(m6) f        20    31 p     compa~
## 4 audi         a4      2    2008     4 auto(av)   f        21    30 p     compa~
## 5 audi         a4      2.8  1999     6 auto(l5)   f        16    26 p     compa~
```

## Operadores l√≥gicos

- R implementa todos los operadores relacionales habituales `&gt;, &lt;, &gt;=, &lt;=, ==, !=`

- Los operadores l√≥gicos son la negaci√≥n `!`, and `&amp;` y or `|`

- El resultado de todas estas operaciones son valores l√≥gicos `TRUE` (`T`) o `FALSE` (`F`)

---

## filter (cont.)

- Se pueden combinar multiples condiciones separadas por `,` (and l√≥gico)
    
    ```r
    filter(mpg, model == "a4", cyl &gt;= 5)
    ```

- Tambi√©n se puede usar explicitamente el operador
    
    ```r
    filter(mpg, model == "a4" &amp; cyl &gt;= 5)
    ```

- En el caso del or l√≥gico es obligatorio el uso del operador
    
    ```r
    filter(mpg, model == "a4" | model == "mustang")
    ```

## Funciones auxiliares

Las siguientes funciones se pueden usar dentro de `select()`

- `starts_with()`: empiezan con un prefijo
- `ends_with()`: terminan con un sufijo
- `contains()`: contienen una string
- `matches()`: concuerdan con una expresi√≥n regular
- `num_range()`: rango num√©rico como "X01", "X02", "X03"
- `any_of`, selecciona las variables contenidas en un vector de cadenas
- `all_of`, igual que la anterior pero da un error si no est√°n todas las variables


```r
vars &lt;- c("cyl", "cty", "mpg")
select(mpg, any_of(vars)) %&gt;%
  head(5)
## # A tibble: 5 x 2
##     cyl   cty
##   &lt;int&gt; &lt;int&gt;
## 1     4    18
## 2     4    21
## 3     4    20
## 4     4    21
## 5     6    16
```



```r
select(mpg, all_of(vars))
## Error: Can't subset columns that don't exist.
## [31mx[39m Column `mpg` doesn't exist.
```

    select(mpg, contains("y") | starts_with("f")) %&gt;%

## Operadores y funciones aritm√©ticas

- R implementa los operadores aritm√©ticos habituales 
    + suma `+`

    + multiplicaci√≥n `*`
    + divisi√≥n `/`
    + exponenciaci√≥n `^`

    + m√≥dulo (resto) `%%`

- Tambi√©n las funciones aritm√©ticas comunes: `log()`, `exp()`, `sin()`, `cos()`, `tan()`, `cumsum()`, `cumprod()`, `abs()`, `sqrt()`, `round()`, `ceiling()`, `floor()`, `trunc()`, ...

## summarize

- Reduce (resume) los valores de una columna en un √∫nico valor.

- Se pueden realizar m√∫ltiples operaciones separadas por ','
    
    ```r
    summarize(mpg, max_cyl = max(cyl), avg_cty = mean(cty), min_year = min(year))
    ## # A tibble: 1 x 3
    ##   max_cyl avg_cty min_year
    ##     &lt;int&gt;   &lt;dbl&gt;    &lt;int&gt;
    ## 1       8    16.9     1999
    ```

- Algunas de las funciones de agregacion pueden operar sobre varias columnas
    
    ```r
    summarize(mpg, pares_distintos = n_distinct(cyl, cty), maxim = max(cyl, cty))
    ## # A tibble: 1 x 2
    ##   pares_distintos maxim
    ##             &lt;int&gt; &lt;int&gt;
    ## 1              33    35
    ```

- El resultado es siempre un dataframe

---

## Funciones de agregaci√≥n

- Las funciones m√°s comunes para usar dentro de `summarize()` son: 
    + Aritm√©ticas: `prod()`, `sum()`
    + Centralidad: `mean()`, `median()`
    + Dispersi√≥n: `sd()`, `var()`, `mad()`
    + Rango: `max()`, `min()`, `quantile()`
    + Posici√≥n: `first()`, `last()`, `nth()`
    + L√≥gicas: `any()`, `all()`
    + *Conteo*: `n()`, `n_distinct()`
      - Solo se pueden usar dentro de `summarize()`
      - `n()` no recibe argumentos, `n_distinct()` el nombre de la(s) columna(s).
    
- Todas reducen un vector de n√∫meros a un √∫nico resultado.

## Funciones que devuelven m√∫ltiples valores

- Desde la versi√≥n 1.0 de dplyr, `summarize` acepta funciones que devuelven m√°s de un valor
    
    ```r
    summarize(mpg, rango = range(cty), cuant = quantile(displ, c(0.25, 0.75)))
    ## # A tibble: 2 x 2
    ##   rango cuant
    ##   &lt;int&gt; &lt;dbl&gt;
    ## 1     9   2.4
    ## 2    35   4.6
    ```

- Se crean tantas filas como valores devuelven las operaciones y tantas columnas como operaciones

- No confundir con las funciones vectoriales que se usan principalmente dentro de `mutate`

---

## Errores comunes

- Se pueden mezclar funciones que devuelven un valor con funciones que devuelven varios
    
    ```r
    summarize(mpg, min = min(cyl), qs = quantile(displ, c(0.25, 0.5, 0.75)))
    ## # A tibble: 3 x 2
    ##     min    qs
    ##   &lt;int&gt; &lt;dbl&gt;
    ## 1     4   2.4
    ## 2     4   3.3
    ## 3     4   4.6
    ```
    
- Ojo con mezclar funciones que devuelven distinto n√∫mero de valores (aparte de 1)
    
    ```r
    summarize(mpg, rango = range(cyl), qs = quantile(displ, c(0.25, 0.5, 0.75)))
    ## Error: Problem with `summarise()` input `qs`.
    ## x Input `qs` must be size 2 or 1, not 3.
    ## i An earlier column had size 2.
    ## i Input `qs` is `quantile(displ, c(0.25, 0.5, 0.75))`.
    ```

## Concatenaci√≥n de funciones

- Todas las funci√≥nes de `dplyr` toman como primer argumento un data frame y devuelven otro data frame

- Se pueden aplicar de manera consecutiva:
    
    ```r
    arrange(select(filter(mpg, model == "a4"), model, year), year)
    
    arrange(
      select(
        filter(mpg, model == "a4"), 
        model, year
      ), 
      year
    )
    ```

---

## Concatenaci√≥n de funciones (cont.)

- Otra opci√≥n:
    
    ```r
    df1 &lt;- filter(mpg, model == "a4")
    df2 &lt;- select(df1, model, year)
    df3 &lt;- arrange(df2, year)
    ```

- Habitualmente no nos interesan los valores intermedios, solo el resultado final

---

## Operador "tuber√≠a" (*pipe*)

- La sintaxis es `%&gt;%`

- El codigo `df %&gt;% foo()` es equivalente a `foo(df)`

- Esto permite concatenar funciones sin almacenar resultados intermedios y siguiendo el orden l√≥gico

- Comparaci√≥n:

.pull-left[

```r
# Opci√≥n 1
arrange(
  select(
    filter(mpg, model == "a4"), 
    model, year
  ), 
  year
)

# Opci√≥n 2
df1 &lt;- filter(mpg, model == "a4")
df2 &lt;- select(df1, model, year)
df3 &lt;- arrange(df2, year)
```
]
.pull-right[
    
    ```r
    # Operador tuberia
    mpg %&gt;%
      filter(model == "a4") %&gt;%
      select(model, year) %&gt;%
      arrange(year)
    ```
]
